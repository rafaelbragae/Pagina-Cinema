<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINEMA</title>
    <link rel="stylesheet" type="text/css" href="estilocinema.css">
    <link rel="stylesheet" type="text/css" href="responsive.css">
    <script src="https://kit.fontawesome.com/845fd8b5bb.js" crossorigin="anonymous"></script>
</head>

<body>
    <script src="cinemaedicao.js"></script>
    <header id="home">
        <div class="container">
            <figure>
                <a href="#home"><img id="logo" src="imagens/cinema-logo-140118.jpg"></a>
            </figure>
            <div id="menusection">
                <div id="checkbox">
                    <input type="checkbox" id="checkboxmenu"/>
                    <label for="checkboxmenu" id="labelcheck"></label>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                </div>
                <nav id="navheader">
                    <ul>
                        <li><a href="" class="header">Ingressos</a></li>
                        <li><a href="" class="header">Trailers</a></li>
                        <li><a href="" class="header">Fale conosco</a></li>
                        <li><a href="" class="header">Login</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div>
            <p id="estilo">Olá, qual estilo de filme você está buscando?</p>
                <select id="estilosdefilme">
                    <option value="0" selected>Selecione uma opção</option>
                    <option value="1">Ação</option>
                    <option value="2">Terror</option>
                    <option value="3">Comédia</option>
                    <option value="4">Suspense</option>
                    <option value="5">Romance</option>
                </select>
        </div>
        <section>
            <h1>Filmes em cartaz no cinema</h1>
                <nav>
                    <ul> 
                        <a href="#filmesemalta" class="link"><li id="partesdapagina">
                            Ir para Filmes em alta
                        </li></a>
                        <a href="#programacao" class="link"><li id="partesdapagina">
                            Ir para Programação
                        </li></a>
                    </ul>
                </nav>
        </section>
        <section>
            <h2 id="filmesemalta">Filmes em alta</h2>
            <article class="cartaz">
                <figure class="cardfilme">
                    <a href="https://www.cinemark.com.br/filme/top-gun-maverick" class="link" ><img class="imgfilme" src="imagens/topgun.jpg" alt="Top Gun: Maverick" >
                    <figcaption class="figcaption">Top Gun: Maverick</figcaption></a>
                </figure>
                <figure class="cardfilme">
                    <a href="https://www.cinemark.com.br/filme/lightyear" class="link" ><img class="imgfilme" src="imagens/Lightyear_29.webp" alt="Lightyear">
                    <figcaption class="figcaption">Lightyear</figcaption></a>
                </figure>
                <figure class="cardfilme">
                    <a href="https://www.cinemark.com.br/filme/homem-aranha-sem-volta-para-casa" class="link" ><img class="imgfilme" src="imagens/homemaranha.png" alt="Homem-Aranha: Sem Volta para Casa">
                    <figcaption class="figcaption">Homem-Aranha: Sem Volta para Casa</figcaption></a>
                </figure>
            </article>
        </section>
        <section>
            <h2 id="programacao">Programação em cartaz</h2>
            <article class="cartaz">
                <figure class="cardfilme">
                    <a href="https://www.cinemark.com.br/filme/elvis" class="link" ><img class="imgfilme" src="imagens/elvis.jpg" alt="Elvis">
                    <figcaption class="figcaption">Elvis</figcaption></a>
                </figure>
                <figure class="cardfilme">
                    <a href="https://www.cinemark.com.br/filme/homem-aranha-sem-volta-para-casa" class="link" ><img class="imgfilme" src="imagens/homemaranha.png" alt="Homem-Aranha: Sem Volta para Casa">
                    <figcaption class="figcaption">Homem-Aranha: Sem Volta para Casa</figcaption></a>
                </figure>
                <figure class="cardfilme">
                    <a href="https://www.cinemark.com.br/filme/lightyear" class="link" ><img class="imgfilme" src="imagens/Lightyear_29.webp" alt="Lightyear">
                    <figcaption class="figcaption">Lightyear</figcaption></a>
                </figure>
                <figure class="cardfilme">
                    <a href="https://www.cinemark.com.br/filme/o-telefone-preto" class="link" ><img class="imgfilme" src="imagens/telefone-preto.jpg" alt="Telefone Preto" >
                    <figcaption class="figcaption">Telefone Preto</figcaption></a>
                </figure>
                <figure class="cardfilme">
                    <a href="https://www.cinemark.com.br/filme/thor-amor-e-trovao" class="link" ><img class="imgfilme" src="imagens/thor.jpg" alt="Thor: Amor e Trovão">
                    <figcaption class="figcaption">Thor: Amor e Trovão</figcaption></a>
                </figure>
                <figure class="cardfilme">
                    <a href="https://www.cinemark.com.br/filme/top-gun-maverick" class="link" ><img class="imgfilme" src="imagens/topgun.jpg" alt="Top Gun: Maverick" >
                    <figcaption class="figcaption">Top Gun: Maverick</figcaption></a>
                </figure>
            </article>
        </section>
        <footer>
            <p>Redes Sociais</p>
            <div class="redes">
                <i class="fa-brands fa-facebook-square" id="link"></i>
                <i class="fa-brands fa-instagram" id="link"></i>
                <i class="fa-brands fa-snapchat-square" id="link"></i>
                <i class="fa-brands fa-pinterest" id="link"></i>
                <i class="fa-brands fa-twitter" id="link"></i>
                <i class="fa-brands fa-linkedin-in" id="link"></i>
            </div>
            <p class="autor">Criado por Rafael Braga</p>
        </footer>
    </main>
</body>
</html>
